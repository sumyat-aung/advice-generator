<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Advice Generator apps are great way to get quick and useful advice, we offer you a list of potential responses"
    />
    <meta name="keywords" content="Advice Generator" />
    <meta name="author" content="Su Myat Aung" />

    <title>Advice Generator</title>

    <!-- favicon link -->
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />

    <!--css link -->
    <link rel="stylesheet" href="style.css" />

    <!-- fontsawrsome kit  -->
    <script
      src="https://kit.fontawesome.com/9f5c644af7.js"
      crossorigin="anonymous"
    ></script>

    <!-- google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- fonts link  -->
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="box">
      <!-- id and advice -->
      <div id="id">ADVICE GENERATOR</div>
      <div id="advice"></div>

      <!-- loading dot -->
      <div class="col-3">
        <div class="snippet" data-title=".dot-pulse">
          <div class="stage">
            <div class="dot-pulse"></div>
          </div>
        </div>
      </div>

      <!-- svg for line -->
      <svg width="295" height="16" xmlns="http://www.w3.org/2000/svg">
        <g fill="none" fill-rule="evenodd">
          <path fill="#4F5D74" d="M0 8h122v1H0zM173 8h122v1H173z" />
          <g transform="translate(138)" fill="#CEE3E9">
            <rect width="6" height="16" rx="3" />
            <rect x="14" width="6" height="16" rx="3" />
          </g>
        </g>
      </svg>
      <!-- btn -->
      <button id="btn">
        <i class="fa-solid fa-dice-five"></i>
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
